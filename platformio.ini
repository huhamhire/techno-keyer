[env:esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
build_flags = 
    -D DEBUG_ALL=1
lib_deps = 
    igorantolic/Ai Esp32 Rotary Encoder@^1.6
    NTPClient@^3.2.1